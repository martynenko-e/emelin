<div class="row">
    <h3>My Google Maps Demo</h3>
    <div id="map" style="height: 400px"></div>
    <script>
        function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uluru,
                scroll: false
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_AYxLoFxrWl0OsIK9H9tQOLfhQmLClxs&callback=initMap">
    </script>
</div>
